<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="xo.css">
    <script type="text/javascript" src="xo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class='tictactoe'>
        <div class="board">
          <div id ="cell0" class="cell" onClick="setCell(0)"></div>
          <div id ="cell1" class="cell" onClick="setCell(1)"></div>
          <div id ="cell2" class="cell" onClick="setCell(2)"></div>
          <div id ="cell3" class="cell" onClick="setCell(3)"></div>
          <div id ="cell4" class="cell" onClick="setCell(4)"></div>
          <div id ="cell5" class="cell" onClick="setCell(5)"></div>
          <div id ="cell6" class="cell" onClick="setCell(6)"></div>
          <div id ="cell7" class="cell" onClick="setCell(7)"></div>
          <div id ="cell8" class="cell" onClick="setCell(8)"></div>
        </div>
        <div class="options">
          <div id="playerText" class="playerText"></div>
          <button class="restart" onClick="init()">Restart</button>
        </div>
      </div>
      <footer>YO mama!</footer>
    </div>
  </body>
</html>
